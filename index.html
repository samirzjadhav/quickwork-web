<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quickwork</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="container-navbar">
      <div class="navbar">
        <a href="#"><img src="./asset/img/quickwork.png" alt="logo" /></a>
      </div>
      <div class="navbar-menu">
        <a class="nav_link" href="#">Why Us</a>
        <a class="nav_link" href="#">Services</a>
        <a class="nav_link" href="#">Case Study</a>
        <a class="nav_link" href="#">Portfolios</a>
        <a class="nav_link" href="#">The Process</a>
        <a class="nav_link" href="#">Testimonials</a>
        <a class="nav_link" href="#">Pricing</a>
        <a class="nav_link" href="#">FAQs</a>
      </div>
      <div class="btn primary-btn">
        <a href="#"
          >Get Startrd
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M4.5 19.5l15-15m0 0H8.25m11.25 0v11.25"
            />
          </svg>
        </a>
      </div>
    </nav>

    <section class="header">
      <div class="header-info">
        <h1 class="header-h1">
          Efficient and High-Performing Team to Execute All The Work
        </h1>
        <p>
          Dedicated team that will cover all creative works just by simple
          subscribe.
        </p>
        <a href="#" class="btn header-btn w-button"
          >Get your perfect plan now
        </a>
      </div>
    </section>

    <section class="illustation">
      <div class="hero-img">
        <img src="./asset/img/img-header.svg" alt="" />
      </div>
    </section>

    <section class="clients">
      <div class="client-img">
        <img src="./asset/img/client-img/logo-1.png" alt="" />
        <img src="./asset/img/client-img/logo-2.png" alt="" />
        <img src="./asset/img/client-img/logo-3.png" alt="" />
        <img src="./asset/img/client-img/logo-4.png" alt="" />
        <img src="./asset/img/client-img/logo-5.png" alt="" />
      </div>
    </section>
  </body>
</html>
